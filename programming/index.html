---
layout: page-base
title: Изучение языков программирования
---

<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="/css/programming.css">

<div class="sub-header">{{ page.title }}</div>

{% for post in site.posts %}
	{% if post.section == 'programming' %}
		<p class="article-item">
		<span class="label label-primary">{{ post.language }}</span> 
		<a href="{{ post.url }}">{{ post.title }}</a>
		{% if post.author %}
            <span class="text-info"> / {{ post.author }}</span>
		{% endif %}
		</p>
	{% endif %}
{% endfor %}
