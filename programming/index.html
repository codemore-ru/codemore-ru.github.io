---
layout: base
title: Изучение языков программирования
---

<div class="page-header text-center">
<h2>{{ page.title }}</h2>
</div>

{% for post in site.posts %}
	{% if post.section == 'programming' %}
		<p>
		<span class="label label-info">{{ post.language }}</span> 
		<strong><a href="{{ post.url }}">{{ post.title }}</a></strong>
		{% if post.author %}
		 - <span class="text-info">{{ post.author }}</span>
		{% endif %}
		</p>
	{% endif %}
{% endfor %}
