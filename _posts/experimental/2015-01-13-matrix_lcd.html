			[ 0x7C, 0x40, 0x7C, 0x40, 0xFC ],  // щ	 0xF9
			[ 0x04, 0x7C, 0x50, 0x50, 0x20 ],  // ъ	 0xFA
			[ 0x7C, 0x50, 0x20, 0x00, 0x7C ],  // ы	 0xFB
			[ 0x7C, 0x50, 0x50, 0x20, 0x00 ],  // ь	 0xFC
			[ 0x28, 0x44, 0x54, 0x54, 0x38 ],  // э	 0xFD
			[ 0x7C, 0x10, 0x38, 0x44, 0x38 ],  // ю	 0xFE
			[ 0x08, 0x54, 0x34, 0x14, 0x7C ]   // я	 0xFF
		];
		var init = false;
		var size = 4;
		function Draw(){
			if (!init){
				init = true;
				document.getElementById('background').value = 'Green';
				document.getElementById('color').value = 'Black';
				document.getElementById('size').value = 4;
			}
			
			size = document.getElementById('size').value;
			
			cnv = document.getElementById('lcd');
			cnv.height = 2*size + 1*size +  2*8*size;
			cnv.width  = 2*size + 1*size + 12*6*size;
			
			cnt = cnv.getContext('2d');
			
			cnt.fillStyle = document.getElementById('background').value;
			cnt.fillRect(0,0,cnv.width,cnv.height);
			
			cnt.fillStyle = document.getElementById('color').value;
			DrawText();
			
			cnv.onclick = Draw;
		}
		function DrawText(){
			str = document.getElementById('str1').value;
			for(var i=0;i<str.length;++i)
				DrawSymbol(str.charCodeAt(i),0,i);
			
			str = document.getElementById('str2').value;
			for(var i=0;i<str.length;++i)
				DrawSymbol(str.charCodeAt(i),1,i);
		}
		function DrawSymbol(code,y,x){
			if (code>=1040)
				code += -1040+0xC0;
			for(var i=0;i<5;++i)
				for(var j=0;j<7;++j)
					if (data[code][i] & (1<<j))
						cnt.fillRect(2*size+x*size*6+i*size,2*size+y*size*8+j*size,size-1,size-1);
		}
	</script>
</head>

<body>
	<p>Текст первой строки</p>
	<input size='12' maxlength='12' id='str1' onchange='Draw()'></input>
	<p>Текст второй строки</p>
	<input size='12' maxlength='12' id='str2' onchange='Draw()'></input>
	<p>Изображение на дисплее</p>
	<canvas id='lcd'>Канвас не поддерживается</canvas>
	<p>Цвет фона</p>
	<input size='12' maxlength='12' id='background' onchange='Draw()'></input>
	<p>Цвет чернил</p>
	<input size='12' maxlength='12' id='color' onchange='Draw()'></input>
	<p>Размер точки</p>
	<input size='2'  maxlength='2'  id='size' onchange='Draw()'></input>
	<script>Draw();</script>
</body>
</html>
