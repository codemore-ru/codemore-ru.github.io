<p class="text-center">
В этом текстовом поле можно поэкспериментировать с markdown:
<br/>
<small>(используется диалект <a href="http://maruku.rubyforge.org/maruku.html">maruku</a>)</small>

<div class="tocenter">
<textarea class="form-control" 
          id="text-input" 
		  oninput="this.editor.update()"
          rows="10" 
		  >
Type **Markdown** here.</textarea>
</div>

<br/>

<div class="panel panel-default tocenter">
   <div class="panel-body" id="preview"> </div>
</div>

<br/>

<p class="text-center"><small>Powered by <a href="https://github.com/evilstreak/markdown-js">markdown-js</a></small></p>
    
<script>
  function Editor(input, preview) {
	this.update = function () {
	  preview.innerHTML = markdown.toHTML(input.value, 'Maruku');
	};
	input.editor = this;
	this.update();
  }
  var a0 = function(id){ return document.getElementById(id); };
  new Editor(a0("text-input"), a0("preview"));
</script>
