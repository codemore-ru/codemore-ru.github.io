<script>
	function OX(cnt){
		cnt.beginPath();
		cnt.moveTo(0,150);
		cnt.lineTo(800,150);
		/* Стрелка */
		cnt.lineTo(790,145);
		cnt.moveTo(800,150);
		cnt.lineTo(790,155);
		cnt.strokeStyle = 'Black';
		cnt.stroke();
	}
	function OY(cnt){
		cnt.beginPath();
		cnt.moveTo(10,300);
		cnt.lineTo(10,0);
		/* Стрелка */
		cnt.lineTo(5,10);
		cnt.moveTo(10,0);
		cnt.lineTo(15,10);
		cnt.strokeStyle = 'Black';
		cnt.stroke();
	}
	function Sin(cnt){
		cnt.moveTo(10,150);
		for(var x = 0; x < 700; ++x){
			cnt.lineTo(10+x,150+Math.sin(x/180.0*Math.PI));
		}
		cnt.strokeStyle = 'Black';
		cnt.stroke();
	}
    function Draw(name){
		cnv = document.getElementById(name);
		cnv.width = '800';
		cnv.height = '300';
		cnt = cnv.getContext('2d');
		OX(cnt);
		OY(cnt);
		Sin(cnt);
	}
</script>
