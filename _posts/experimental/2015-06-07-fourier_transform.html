<script>
	function OX(cnt){
		cnt.beginPath();
		cnt.moveTo(0,150);
		cnt.lineTo(800,150);
		/* Стрелка */
		cnt.lineTo(790,145);
		cnt.moveTo(800,150);
		cnt.lineTo(790,155);
		cnt.strokeStyle = 'Black';
		cnt.stroke();
	}
	function OY(cnt){
		cnt.beginPath();
		cnt.moveTo(10,300);
		cnt.lineTo(10,0);
		/* Стрелка */
		cnt.lineTo(5,10);
		cnt.moveTo(10,0);
		cnt.lineTo(15,10);
		cnt.strokeStyle = 'Black';
		cnt.stroke();
	}
	function Sin(cnt, color, frequency_1, frequency_2){
		cnt.beginPath();
		cnt.moveTo(10,150);
		for(var x = 0; x < 700; ++x){
			var y1 = Math.sin(x*Math.PI/180.0 * frequency_1);
			var y2 = Math.sin(x*Math.PI/180.0 * frequency_2);
			cnt.lineTo(10 + x, 150 + 100 * (y1+y2);
		}
		cnt.strokeStyle = color;
		cnt.stroke();
	}
    function Draw(name, color, frequency_1, frequency_2){
		cnv = document.getElementById(name);
		cnv.width = '800';
		cnv.height = '300';
		cnt = cnv.getContext('2d');
		OX(cnt);
		OY(cnt);
		Sin(cnt, color, frequency_1, frequency_2);
	}
	function DrawDraw(){
		alert('DrawDraw()');
		var frequency_1 = document.getElementById('frequency_1').value;
		var frequency_2 = document.getElementById('frequency_2').value;
		alert(frequency_1,frequency_2);
		Draw('fun_time', 'red', frequency_1, frequency_2);
		//Draw('fun_w', frequency, 'blue');
	}

</script>
