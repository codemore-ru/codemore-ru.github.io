---
layout: page-base
title: Задачи
---

<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="/css/mathematiques.css">

<div class="sub-header">{{ page.title }}</div>

{% for post in site.posts %}
	{% if post.section == 'mathematiques-tasks' %}
	<div class="panel panel-default content-block">
		<div class="panel-heading article-item">
			<span class="post-date">{{ post.date | date: '%d.%m.%Y' }}</span>
            <a href="{{ post.url }}">{{ post.title }}</a>
			{% if post.author %}
			    <span class="text-info"> / {{ post.author }}</span>
			{% endif %}
		</div>
		<div class="panel-body">
		{{ post.content | markdownify }}
		</div>
	</div>
	<br />
	{% endif %}
{% endfor %}
